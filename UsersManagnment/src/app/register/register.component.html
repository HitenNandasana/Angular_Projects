<div class="p-4">
    <h1>Register</h1>
    <hr>
    <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3 form-group"
            [ngClass]="{'hasError': registerForm.get('fname').invalid && (registerForm.get('fname').touched || registerForm.get('fname').dirty || temp) ,'hasSuccess': registerForm.get('fname').valid && (registerForm.get('fname').touched || registerForm.get('fname').dirty) }">
            <label for="fname" class="form-label required">First name</label>
            <input type="text" class="form-control" name="fname" id="fname" formControlName="fname">
            <ng-container *ngIf="registerForm.invalid && (temp || registerForm.get('fname').touched)">
                <small class="text-danger" *ngIf="registerForm.get('fname').invalid">First name is Required.</small>
            </ng-container>
        </div>

        <div class="mb-3 form-group"
            [ngClass]="{'hasError': registerForm.get('lname').invalid && (registerForm.get('lname').touched || registerForm.get('lname').dirty || temp) ,'hasSuccess': registerForm.get('lname').valid && (registerForm.get('lname').touched || registerForm.get('lname').dirty) }">
            <label for="lname" class="form-label required">Last name</label>
            <input type="text" class="form-control" name="lname" id="lname" formControlName="lname">
            <ng-container *ngIf="registerForm.invalid && (temp || registerForm.get('lname').touched)">
                <small class="text-danger" *ngIf="registerForm.get('lname').invalid">Last name is Required.</small>
            </ng-container>
        </div>

        <div class="mb-3 form-group"
            [ngClass]="{'hasError': registerForm.get('uname').invalid && (registerForm.get('uname').touched || registerForm.get('uname').dirty || temp) ,'hasSuccess': registerForm.get('uname').valid && (registerForm.get('uname').touched || registerForm.get('uname').dirty) }">
            <label for="uname" class="form-label required">Username</label>
            <input type="text" class="form-control" name="uname" id="uname" formControlName="uname">
            <ng-container *ngIf="registerForm.invalid && (temp || registerForm.get('uname').touched)">
                <small class="text-danger" *ngIf="registerForm.get('uname').invalid">Username is Required.</small>
            </ng-container>
        </div>

        <div class="mb-3 form-group"
            [ngClass]="{'hasError': registerForm.get('password').invalid && (registerForm.get('password').touched || registerForm.get('password').dirty || temp) ,'hasSuccess': registerForm.get('password').valid && (registerForm.get('password').touched || registerForm.get('password').dirty) }">
            <label for="password" class="form-label required">Password</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password">
            <ng-container *ngIf="registerForm.invalid && (temp || registerForm.get('password').touched)">
                <small class="text-danger" *ngIf="registerForm.get('password').errors?.['required']">Password is
                    Required. </small>
                <small class="text-danger"
                    *ngIf="registerForm.get('password').dirty && registerForm.get('password').errors?.['pattern']">Password
                    must
                    contain at least one Uppercase latter, one Lowercase letter, one Digit and one Special
                    charactor.</small>
            </ng-container>
        </div>


        <div class="col-12 d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" routerLinkActive="router-link-active"
                class="text-decoration-none ms-3">Cancel</a>
        </div>
    </form>
    <hr>
</div>
