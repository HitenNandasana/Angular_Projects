<nav class="navbar navbar-expand-lg text-white bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of navList">
          <a class="nav-link" [routerLink]="[item.routeLink]" routerLinkActive="router-link-active">{{item.name}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active"
            (click)="logInOut()">{{this.loginName}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="bg-light">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
