<div class="mt-3">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Name :- {{data.name}}</h5>
                    <p class="card-text">Designation :- {{data.designation}}</p>
                    <p class="card-text">Email :- {{data.email}}</p>
                    <p class="card-text">Phone :- {{data.phone}}</p>
                    <p class="card-text">Blood-group :- {{data.bloodGroup}}</p>
                    <a [routerLink]="['/route']" class="btn btn-primary btn-sm">&larr; Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
