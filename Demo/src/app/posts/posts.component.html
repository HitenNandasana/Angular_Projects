<div class="card mt-3" *ngFor="let i of postdata; let j = index;">
    <div class="card-header text-info">
        {{i.id}} {{i.title}}
    </div>
    <div class="card-body">
        <p class="card-text">{{i.body}}</p>
        <input type="text" name="text" id="text" placeholder="Edit title" #text>
        <button type="button" (click)="edit(text.value,i)" class="btn btn-primary btn-sm me-2 ms-2">Edit</button>
        <button type="button" (click)="delete(j)" class="btn btn-danger btn-sm">Delete</button>
    </div>
</div>
<div *ngIf="load">
    Loading...
</div>
