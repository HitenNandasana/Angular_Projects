<h4 [attr.style]="actionName">This is attribute binding :- </h4>
<table class="table table-responsive table-bordered text-center">
    <tr>
        <td [attr.colspan]="1 + 1">hiii</td>
    </tr>
    <tr>
        <td>hiii1</td>
        <td>hiii2</td>
    </tr>
</table>


<h4 class="mt-5">Style and Class Binding Example :-</h4>
<div [class]="SingleCls"> Single Class Binding</div>
<div [class]="MultiCls"> Multi Class Binding</div>
<div [style.backgroundColor]="bg" class="mt-3 p-5"> Single Style Binding</div>
<div [style]="MulStyle"> Multi Style Binding</div>


<h4 class="mt-5">Event Binding Example :-</h4>
<button class="btn btn-success" (click)="event()">Click me!!!</button><br>
<div class="mt-3">
    Enter the Text :- <input type="text" name="text" class="col-6" id="t1" [value]="name"
        (input)="name = getName($event)">
</div>
<h5 class="mt-3">Your Input :- {{name}}</h5>


<h4 class="mt-5">Property Binding Example :-</h4>
<button [disabled]="isChanged" type="button" class="btn btn-danger">Disabled Button</button>
