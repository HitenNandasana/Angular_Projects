<div class="d-flex justify-content-end container">
    <button type="button" class="btn btn-primary mt-3" (click)="addProduct()">+ Add Product </button>
</div>
<h1 class="mt-3">Product List</h1>
<hr>
<table class="table table-striped table-hover border">
    <thead>
        <tr class="bg-dark text-white">
            <th scope="col">Sr No.</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>TV</td>
            <td>&#8377;20,000</td>
            <td>
                <i class="fa-solid fa-eye text-success" mat-raised-button matTooltip="View" matTooltipClass="tooltip"
                    type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                <i class="fa-solid fa-pen-to-square ms-3 text-primary" mat-raised-button matTooltip="Edit"
                    matTooltipClass="tooltip" type="button"></i>
                <i class="fa-solid fa-trash ms-3 text-danger" mat-raised-button matTooltip="Delete"
                    matTooltipClass="tooltip" type="button"></i>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
