<div class="layout">
    <div class="p-4 box">
        <h1 class="text-center text-secondary">Sign In</h1>
        <hr>
        <form class="mt-3" [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="mb-3 form-group"
                [ngClass]="{'hasError': signInForm.get('email').invalid && (signInForm.get('email').touched || signInForm.get('email').dirty || submit) ,'hasSuccess': signInForm.get('email').valid && (signInForm.get('email').touched || signInForm.get('email').dirty) }">
                <label for="email" class="form-label required">Email</label>
                <input type="email" class="form-control" name="email" id="email" formControlName="email"
                    (keydown)="onkeydown()">
                <ng-container
                    *ngIf="signInForm.invalid && submit || signInForm.invalid && signInForm.get('email').touched">
                    <small class="text-danger" *ngIf="signInForm.get('email').invalid">Email is Required.</small>
                </ng-container>
            </div>

            <div class="mb-3 form-group"
                [ngClass]="{'hasError': signInForm.get('password').invalid && (signInForm.get('password').touched || signInForm.get('password').dirty || submit) ,'hasSuccess': signInForm.get('password').valid && (signInForm.get('password').touched || signInForm.get('password').dirty) }">
                <label for="password" class="form-label required">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password"
                    (keydown)="onkeydown()">
                <ng-container
                    *ngIf="signInForm.invalid && submit || signInForm.invalid && signInForm.get('password').touched">
                    <small class="text-danger" *ngIf="signInForm.get('password').errors?.['required']">Password is
                        Required. </small>
                </ng-container>
            </div>

            <div *ngIf="loginCheckMessage" class="mb-3">
                <small class="text-danger">Username or Password
                    is invalid. </small>
            </div>

            <div class="col-12 d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <a [routerLink]="['/signup']" routerLinkActive="router-link-active"
                    class="text-decoration-none ms-3">Sign
                    Up</a>
            </div>
        </form>
        <hr>
    </div>
</div>
