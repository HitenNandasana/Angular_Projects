<div class="layout">
    <div class="p-4 box">
        <h1 class="text-center text-secondary">Sign Up</h1>
        <hr>
        <form class="mt-3" [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="row">
                <div class="mb-3 form-group col-md-6"
                    [ngClass]="{'hasError': signUpForm.get('first_name').invalid && (signUpForm.get('first_name').touched || signUpForm.get('first_name').dirty || submit) ,'hasSuccess': signUpForm.get('first_name').valid && (signUpForm.get('first_name').touched || signUpForm.get('first_name').dirty) }">
                    <label for="first_name" class="form-label required">First name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name"
                        formControlName="first_name">
                    <ng-container
                        *ngIf="signUpForm.invalid && (submit || signUpForm.get('first_name').touched || signUpForm.get('first_name').dirty)">
                        <small class="text-danger" *ngIf="signUpForm.get('first_name').invalid">First name is
                            Required.</small>
                    </ng-container>
                </div>

                <div class="mb-3 form-group col-md-6"
                    [ngClass]="{'hasError': signUpForm.get('last_name').invalid && (signUpForm.get('last_name').touched || signUpForm.get('last_name').dirty || submit) ,'hasSuccess': signUpForm.get('last_name').valid && (signUpForm.get('last_name').touched || signUpForm.get('last_name').dirty) }">
                    <label for="last_name" class="form-label required">Last name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" formControlName="last_name">
                    <ng-container
                        *ngIf="signUpForm.invalid && (submit || signUpForm.get('last_name').touched || signUpForm.get('last_name').dirty)">
                        <small class="text-danger" *ngIf="signUpForm.get('last_name').invalid">Last
                            name is
                            Required.</small>
                    </ng-container>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 form-group col-md-6"
                    [ngClass]="{'hasError': signUpForm.get('name').invalid && (signUpForm.get('name').touched || signUpForm.get('name').dirty || submit) ,'hasSuccess': signUpForm.get('name').valid && (signUpForm.get('name').touched || signUpForm.get('name').dirty) }">
                    <label for="name" class="form-label required">Name</label>
                    <input type="text" class="form-control" name="name" id="name" formControlName="name">
                    <ng-container
                        *ngIf="signUpForm.invalid && (submit || signUpForm.get('name').touched || signUpForm.get('name').dirty)">
                        <small class="text-danger" *ngIf="signUpForm.get('name').invalid">Name is Required.</small>
                    </ng-container>
                </div>

                <div class="mb-3 form-group col-md-6"
                    [ngClass]="{'hasError': signUpForm.get('user_name').invalid && (signUpForm.get('user_name').touched || signUpForm.get('user_name').dirty || submit) ,'hasSuccess': signUpForm.get('user_name').valid && (signUpForm.get('user_name').touched || signUpForm.get('user_name').dirty) }">
                    <label for="user_name" class="form-label required">Username</label>
                    <input type="text" class="form-control" name="user_name" id="user_name" formControlName="user_name">
                    <ng-container
                        *ngIf="signUpForm.invalid && (submit || signUpForm.get('user_name').touched || signUpForm.get('user_name').dirty)">
                        <small class="text-danger" *ngIf="signUpForm.get('user_name').invalid">Username is
                            Required.</small>
                    </ng-container>
                </div>
            </div>

            <div class="mb-3 form-group"
                [ngClass]="{'hasError': signUpForm.get('email').invalid && (signUpForm.get('email').touched || signUpForm.get('email').dirty || submit) ,'hasSuccess': signUpForm.get('email').valid && (signUpForm.get('email').touched || signUpForm.get('email').dirty) }">
                <label for="email" class="form-label required">Email</label>
                <input type="email" class="form-control" name="email" id="email" formControlName="email"
                    (keydown)="onkeydown()">
                <ng-container
                    *ngIf="signUpForm.invalid && (submit || signUpForm.get('email').touched || signUpForm.get('email').dirty)">
                    <small class="text-danger" *ngIf="signUpForm.get('email').errors?.['required']">Email is
                        Required.</small>
                    <small class="text-danger" *ngIf="signUpForm.get('email').errors?.['pattern']">Email is
                        Invalid</small>
                </ng-container>
            </div>

            <div class="mb-3 form-group"
                [ngClass]="{'hasError': signUpForm.get('password').invalid && (signUpForm.get('password').touched || signUpForm.get('password').dirty || submit) ,'hasSuccess': signUpForm.get('password').valid && (signUpForm.get('password').touched || signUpForm.get('password').dirty) }">
                <label for="password" class="form-label required">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password">
                <ng-container
                    *ngIf="signUpForm.invalid && (submit || signUpForm.get('password').touched || signUpForm.get('password').dirty)">
                    <small class="text-danger" *ngIf="signUpForm.get('password').errors?.['required']">Password is
                        Required. </small>
                </ng-container>
            </div>

            <div class="mb-3 form-group"
                [ngClass]="{'hasError': fileHolder === undefined && submit ,'hasSuccess': fileHolder !== undefined }">
                <label for="profile_image" class="form-label required">Profile Image</label>
                <input type="file" hidden name="profile_image" id="profile_image" (change)="onFileSelect($event)"
                    accept="image/*" formControlName="profile_image" #image>
                <div>
                    <button type="button" class="btn btn-warning btn-sm rounded" (click)="image.click()"><i
                            class="fa-solid fa-paperclip text-dark"></i></button>
                    <span for="image" class="text-dark p-2"> {{
                        fileHolder?.name}}</span>
                </div>
                <ng-container *ngIf="submit">
                    <small class="text-danger" *ngIf="fileHolder === undefined">Profile Image is
                        Required.</small>
                </ng-container>
            </div>

            <div *ngIf="emailCheckMessage" class="mb-3">
                <small class="text-danger">The email has already taken.</small>
            </div>

            <div class="col-12 d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a [routerLink]="['/signin']" routerLinkActive="router-link-active"
                    class="text-decoration-none ms-3">Cancel</a>
            </div>
        </form>
        <hr>
    </div>
</div>
