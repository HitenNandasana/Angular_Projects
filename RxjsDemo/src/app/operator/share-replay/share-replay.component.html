<div class="row mt-3">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                RxJS shareReplay
            </div>
            <div class="card-body">
                <h5 class="card-title text-primary">All Data</h5>
                <div class="card-text">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Descption</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of obs | async">
                                <th scope="row">{{item.id}}</th>
                                <td>{{item.title}}</td>
                                <td>{{item.body}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
