<div class="layout">
    <div class="p-4 box">
        <h1 class="text-center text-secondary">Sign In</h1>
        <hr>
        <form class="mt-3" [formGroup]="signInForm" (ngSubmit)="signIn()">
            <mat-form-field class="example-full-width mb-3">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="abc@gmail.com"
                    (keydown)="onkeydown()">
                <mat-error *ngIf="signInForm.get('email').hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width mb-1">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" (keydown)="onkeydown()">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signInForm.get('password').hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>

            <div *ngIf="loginCheckMessage" class="mb-3">
                <small class="text-danger">Username or Password
                    is invalid. </small>
            </div>

            <div class="col-12 d-flex align-items-center mt-2">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <a type="button" (click)="authservice.onNavigate('/signup')" class="text-decoration-none ms-3">Sign
                    Up</a>
            </div>
        </form>
        <hr>
    </div>
</div>
<mat-spinner class="m-auto" *ngIf="loggedIn"></mat-spinner>
