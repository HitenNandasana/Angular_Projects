<div class="layout">
    <div class="p-4 box">
        <h1 class="text-center text-secondary">Sign Up</h1>
        <hr>
        <form class="mt-3" [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width mb-3">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="Ex. Pizza" formControlName="first_name" appNoWhiteSpaceValidator>
                        <mat-error
                            *ngIf="signUpForm.get('first_name').hasError('required') || signUpForm.get('first_name').hasError('whitespace')">
                            First name is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width mb-3">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Ex. Pizza" formControlName="last_name" appNoWhiteSpaceValidator>
                        <mat-error
                            *ngIf="signUpForm.get('last_name').hasError('required') || signUpForm.get('last_name').hasError('whitespace')">
                            Last name is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field class="example-full-width mb-3">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="abc@gmail.com"
                    (keydown)="onkeydown()">
                <mat-error
                    *ngIf="signUpForm.get('email').hasError('pattern') && !signUpForm.get('email').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                    Email is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width mb-3">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" appNoWhiteSpaceValidator>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="signUpForm.get('password').hasError('required') || signUpForm.get('password').hasError('whitespace')">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <div *ngIf="emailCheckMessage" class="mb-3">
                <small class="text-danger">The email has already taken.</small>
            </div>

            <div class="col-12 d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a [routerLink]="['/signin']" routerLinkActive="router-link-active"
                    class="text-decoration-none ms-3">Cancel</a>
            </div>
        </form>
        <hr>
    </div>
</div>
