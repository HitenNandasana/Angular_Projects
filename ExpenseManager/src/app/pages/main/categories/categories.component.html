<div class="container">
    <div class="row mt-4">
        <div class="d-flex justify-content-between" style="height: 38px;">
            <h1 class="text-primary">Categories</h1>
            <button mat-raised-button color="primary" class="h-auto" (click)="addCategory()">+ Add</button>
        </div>
    </div>
    <div style="height: 18px;"></div>

    <div class="mt-3 p-3 mat-elevation-z8 rounded">
        <h3 class="text-success">Income</h3>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="border">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container [matColumnDef]="item" *ngFor="let item of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                    <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <div class="mt-3 p-3 mat-elevation-z8 rounded">
        <h3 class="text-danger">Expense</h3>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="border">

                <ng-container [matColumnDef]="item" *ngFor="let item of displayedColumns">

                    <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

</div>
