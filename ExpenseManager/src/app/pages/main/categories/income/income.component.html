<div class="container">
    <div class="row mt-4">
        <div class="d-flex justify-content-between" style="height: 38px;">
            <h1 class="text-primary">Income</h1>
            <!-- <button mat-raised-button color="primary" class="h-auto" (click)="addCategory()">+ Add</button> -->
        </div>
    </div>
    <div style="height: 18px;"></div>

    <div class="mt-3 p-3 mat-elevation-z8 rounded">
        <!-- <h3 class="text-success">Income</h3> -->
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="border">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
                matSortDisableClear>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                    <td mat-cell *matCellDef="let row"> &#8377;{{row.amount}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container> -->

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editIncome(row)">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"
                                    class="text-primary"></mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteIncome(row)">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
                                    class="text-danger">
                                </mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>
</div>
