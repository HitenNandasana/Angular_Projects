<h1 class="mt-3">Add To-Do</h1>
<form (ngSubmit)="onSubmit()" class="mt-3" [formGroup]="addUpdateToDoForm">
    <div class="mb-3"
        [ngClass]="{'hasError': addUpdateToDoForm.get('title').invalid && (addUpdateToDoForm.get('title').touched || addUpdateToDoForm.get('title').dirty || submit) ,'hasSuccess': addUpdateToDoForm.get('title').valid && (addUpdateToDoForm.get('title').touched || addUpdateToDoForm.get('title').dirty) }">
        <label for="title" class="form-label required">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
        <ng-container *ngIf="addUpdateToDoForm.invalid && (submit || addUpdateToDoForm.get('title').touched)">
            <small class="text-danger" *ngIf="addUpdateToDoForm.get('title').invalid">Title is Required.</small>
        </ng-container>
    </div>
    <div class="mb-3"
        [ngClass]="{'hasError': addUpdateToDoForm.get('description').invalid && (addUpdateToDoForm.get('description').touched || addUpdateToDoForm.get('description').dirty || submit) ,'hasSuccess': addUpdateToDoForm.get('description').valid && (addUpdateToDoForm.get('description').touched || addUpdateToDoForm.get('description').dirty) }">
        <label for="description" class="form-label required">Description</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        <ng-container *ngIf="addUpdateToDoForm.invalid && (submit || addUpdateToDoForm.get('description').touched)">
            <small class="text-danger" *ngIf="addUpdateToDoForm.get('description').invalid">Description is
                Required.</small>
        </ng-container>
    </div>
    <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-primary">{{this.editMode ? 'Update' : 'Add'}}</button>
        <a [routerLink]="['/todo/list']" routerLinkActive="router-link-active" class="text-decoration-none ms-2">Cancel</a>
    </div>
</form>
